<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>test</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div>{{name}}</div>
</div>

<script>

  let Child = {
    template: '<button @click="clickHandler($event)">' +
      'click me' +
      '</button>',
    methods: {
      clickHandler(e) {
        console.log('Button clicked!', e)
        this.$emit('select')
      }
    }
  }

  let vm = new Vue({
    el: '#app',
    template: '<div>' +
      '<child @select="selectHandler" @click.native.prevent="clickHandler"></child>' +
      '</div>',
    methods: {
      clickHandler() {
        console.log('Child clicked!')
      },
      selectHandler() {
        console.log('Child select!')
      }
    },
    components: {
      Child
    }
  })
</script>
</body>
</html>
