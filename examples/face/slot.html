<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>teat</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div>{{name}}</div>
  <alert-box>abc</alert-box>
</div>

<script>
  Vue.component('alert-box', {
    template: `
    <div class="demo-alert-box">
      <strong>Error!</strong>
      <slot></slot>
    </div>
  `
  })
  // 参数：options
  var vm = new Vue({
    el: '#app',
    data: {
      name: 'hello vue',
    },
  });

</script>
</body>
</html>
