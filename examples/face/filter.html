<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>teat</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div>{{name | capitalize}}</div>
</div>

<script>
  Vue.filter('capitalize', function (value) {
    if (!value) return ''
    value = value.toString()
    return value.charAt(0).toUpperCase() + value.slice(1)
  })

  // 参数：options
  var vm = new Vue({
    el: '#app',
    data: {
      name: 'face',
    },
  });

</script>
</body>
</html>
