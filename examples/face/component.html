<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>teat</title>
  <script src="../../dist/vue.js"></script>
  <style>
    ul {
      margin: 10px;
      padding: 0px;
    }

    ul li {
      list-style-type: none;
      height: 20px;
    }

    ul li input[type="text"] {
      padding: 2px;
    }

  </style>
</head>
<body>

<div id="app">
  <ul>
    <item-edit v-for="item in items" :item="item"></item-edit>
  </ul>
  <pre>
    {{$data.items}}
  </pre>
</div>


<script>
  Vue.component('item-edit', {
    template: '' +
      '<li>\n' +
      '' +
      '      <span v-show="!inEdit">{{item.name}}</span>\n' +
      '      <input v-show="inEdit" type="text" v-model="item.name"/>\n' +
      '      <a href="#" @click.prevent="toggle();">{{inEdit ? \'save\' : \'edit\'}}</a>\n' +
      '</li>',
    props: {
      name: 'def-value',
      item: Object,
    },
    data() {
      return {
        inEdit: false,
      }
    },
    methods: {
      toggle() {
        this.inEdit = !this.inEdit;
      }
    }
  });

  new Vue({
    el: '#app',
    data: {
      items: [{
        id: 1,
        name: 'test-1'
      }, {
        id: 2,
        name: 'test-2'
      }, {
        id: 3,
        name: 'test-3'
      },],
    }
  });

</script>

</body>
</html>
