<body>
<div id="app">
  姓名：{{ name }}<br>
  年龄：{{age}}<br>
  说明：{{info.content}}
  <div v-if="ok">性别：{{info.sex}}</div>
</div>

<!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->
<script>
  var data = {
    name: "简书",
    ok: false,
    age: '3',
    info: {
      content: 'my name is test'
    }
  }
  var key = 'content';

  var vm = new Vue({
    el: '#app',
    data: data,
    created: function () {
      Vue.set(data.info, 'sex', '男')
      this.ok = true;
      // this.$set(data.info, 'what is this?');
    }
  });


</script>
