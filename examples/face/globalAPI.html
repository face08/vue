<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>teat</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div>{{name}}</div>
</div>

<script>
  // 注册 (指令函数)
  Vue.directive('my-directive', function () {
    // 这里将会被 `bind` 和 `update` 调用
  })

  // 注册
  Vue.filter('my-filter', function (value) {
    // 返回处理后的值
    console.log(value);
    return value
  })


  // 参数：options
  var vm = new Vue({
    el: '#app',
    data: {
      name: 'hello vue',
    },
  });

</script>
</body>
</html>
